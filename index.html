<h1 class="text-center">Student Registration</h1>
<div class="container mt-3">
    <div id="message"></div>

    <div id="formdetails">
        <div class="row">
            <div class="form-group col-md-6">
                <label for="lblFname">First Name</label>
                <input type="text" id="lblFname" class="form-control" placeholder="First Name" />
            </div>
            <div class="form-group col-md-6">
                <label for="lblLname">Last Name</label>
                <input type="text" id="lblLname" class="form-control" placeholder="Last Name" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group">
                <label for="lblAddress">Address</label>
                <input type="text" id="lblAddress" class="form-control" placeholder="Address" />
            </div>
        </div>
        <div class="row mt-2">
            <div class="form-group col-sm-4">
                <label for="lblAge">Age</label>
                <input type="text" id="lblAge" class="form-control" placeholder="Age" />
            </div>
            <div class="form-group col-sm-4">
                <label for="lblMobile">Mobile Number</label>
                <input type="tel" id="lblMobile" class="form-control" placeholder="Mobile Number" />
            </div>
            <div class="form-group col-sm-4">
                <label for="lblEmail">Email Id</label>
                <input type="email" id="lblEmail" class="form-control" placeholder="Email Id" />
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <label for="lblQualification">Qualification</label>
                <select id="lblQualification" class="form-control">
                    <option value="null" selected>------</option>
                    <option value="ssc">SSC</option>
                    <option value="hsc">HSC</option>
                    <option value="graduation">Graduation</option>
                    <option value="postgraduation">Post-Graduation</option>
                </select>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-success mt-3" id="btnSubmit">Submit</button>
    <button type="button" class="btn btn-danger mt-3" id="btnCancel">Cancel</button>


</div>


<script>
    $(document).ready(function () {
        Validate();
    })

    function Validate() {
        $('#btnSubmit').click(function () {

            let firstname = $('#lblFname').val();
            let lastname = $('#lblLname').val();
            let address = $('#lblAddress').val();
            let age = $('#lblAge').val();
            let mobile = $('#lblMobile').val();
            let emailid = $('#lblEmail').val();

            if (firstname === "" || lastname === "" || address === "" || age === "" || mobile === "" || emailid === "") {
                $('#message').html('<p style="color:red;">Enter Complete Details</p>');
            }
            else {
                $('#message').html('<p style="color:green;">Form Submitted</p>');
            }

        })

        
    }
</script>
